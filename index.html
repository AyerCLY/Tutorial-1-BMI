<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Weight:</th>
      <td><input id="weight" type="number" name="weight" /> kg</td>
    </tr>
    <tr>
      <th>Height:</th>
      <td><input id="height" type="number" name="height" /> m</td>
    </tr>
    <tr>
      <td><button id="calc">Calc</button></td>
      <td>
        Weight: <span id="output_weight"></span><br />
        Height: <span id="output_height"></span><br />
        BMI: <span id="output_bmi"></span>
      </td>
    </tr>
  </table>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
